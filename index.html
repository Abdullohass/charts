<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>79 dars JS</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <div class="ota-div">
        <div class="a">
            <canvas id="myChart"></canvas>
        </div>
        <div class="b">

        </div>
        <div class="a">

        <script>
            const a = document.getElementById('myChart');

            new Chart(a, {
                type: 'bar',
                data: {
                    labels: ['Abdulloh', 'Abdulloh', 'Abdulloh', 'Abdulloh', 'Abdulloh', 'Abdulloh'],
                    datasets: [{
                        label: '# of Votes',
                        data: [12, 19, 3, 5, 2, 3],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
